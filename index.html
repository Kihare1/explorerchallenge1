<!-- Statement that defines the type of document. -->
<!DOCTYPE html>
<html lang="pt-br">
  <!-- Tag <head> contains the instructions for the page -->
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Móveis customizados</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- Div "hero" represents the first image and the header text which contains the title and both paragraphs-->
    <div id="hero">
      <img
      src="images/img1.jpg"
      alt="Desenho de uma pessoa vestindo uma camisa amarela em uma sala com Móveis"
    />
      <h1>Ambientes <span>únicos</span> para você!</h1>
      <p>
        Nós criamos ambientes <strong>exclusivos</strong> e <strong>únicos</strong>, com muito
        bom gosto e profissionalismo, investimos tempo e
        <span>dedicação no seu projeto.</span>
        <br />
        <br />
        Tenha <span>ambientes limpos</span> e bem decorados, transmitindo
        <strong>elegância e finesse</strong>
        para todo aquele que estiver ali.
      </p>
    </div>

    <!--Div "footer" represents the line below the text and both links to Instagram and Mail-->
    <div id="footer">
      <div class="line"></div>
      <a target="_blank" href="https://instagram.com/moveisparavoce"
        >Instagram</a
      >
      <a href="mailto:contato@moveisparavoce.com">Fale conosco</a>
    </div>

    <!--The image on the bottom right which looks like a possible menu for the website that follows the screen even if you scroll up or down-->
    <img
      id="balls"
      src="images/balls.svg"
      alt="Bolinhas alaranjadas no canto inferior direito da tela"
    />
  </body>
</html>
